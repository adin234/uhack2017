    <head>

    <body>
        <!--[if lt IE 8]>

        <![endif]-->
        <header>OFFER</header>

        <section class="main-content offers-section">
            <div class="container">
                <br/>
                <form class="form col s12" id="offer-form">
                    <h4>Foreign Exchange</h4>
                    <div class="card">
                        <div class="card-content">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input required type="number" name="amount" placeholder="10,500.23">
                                    <label>I have</label>
                                </div>
                                <div class="input-field col s6">
                                    <select name="currency">
                                        <option value="php" selected>PH Peso</option>
                                        <option value="yen">JA Yen</option>
                                    </select>
                                    <label>Currency</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input type="number" placeholder="23,403.40" disabled>
                                    <label>In exchange for</label>
                                </div>
                                <div class="input-field col s6">
                                    <select name="exchange_currency">
                                        <option value="php">PH Peso</option>
                                        <option value="yen" selected>JA Yen</option>
                                    </select>
                                    <label>Currency</label>
                                </div>
                            </div>
                        </div>
                        <div class="card-action">
                            <small>
                                Exchange Rate:
                                <span id="exchange-rate">
                                    0.45 PHP = 1 YEN
                                </span>
                            </small>
                        </div>
                    </div>

                    <br/>

                    <h4>Flight Details</h4>
                    <div class="card">
                        <div class="card-content">
                            <div class="row">
                                <div class="input-field col s12 m4">
                                    <select name="depart_from">
                                        <option value="naiat3" selected>NAIA Terminal 3</option>
                                        <option value="naiat2">NAIA Terminal 2</option>
                                    </select>
                                    <label>I will depart from</label>
                                </div>
                                <div class="input-field col s12 m4">
                                    <input required type="text" name="depart_date" class="datepicker" placeholder="02-08-2018">
                                    <label>at</label>
                                </div>
                                <div class="input-field col s12 m4">
                                    <input required type="text" name="depart_time" class="timepicker" placeholder="12:00">
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 m4">
                                    <select name="arrive_to">
                                        <option value="naiat3" selected>Narita Airport</option>
                                        <option value="naiat2">NAIA Terminal 2</option>
                                    </select>
                                    <label>I will arrive at</label>
                                </div>
                                <div class="input-field col s12 m4">
                                    <input required type="text" name="arrive_date" class="datepicker" placeholder="02-08-2018">
                                    <label>at</label>
                                </div>
                                <div class="input-field col s12 m4">
                                    <input required type="text" name="arrive_time" class="timepicker" placeholder="17:00">
                                </div>
                            </div>

                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col m4 offset-m4 s12">
                            <button class="btn btn-large red" id="submit">SUBMIT</button>
                        </div>
                        <div class="col m1 s12">
                          <div class="preloader-wrapper big" id="submit-loader">
                            <div class="spinner-layer spinner-red-only">
                              <div class="circle-clipper left">
                                <div class="circle"></div>
                              </div>
                              <div class="gap-patch">
                                <div class="circle"></div>
                              </div>
                              <div class="circle-clipper right">
                                <div class="circle"></div>
                              </div>
                            </div>
                          </div>
                        </div>
                    </div>
                </form>
                <br/>
            </div>
        </section>

        <section class="main-content list-section">
            <ul id="listings">
                <li class="listing money">
                    <img class="listing-image" alt="$">
                    <dl>
                        <dt>From</dt>
                        <dl>Japan</dl>
                        <dt>Date</dt>
                        <dl>June 28, 2018 12:00 PHT</dl>
                    </dl>
                    <span clss="badge">1</span>
                </li>
                <li class="listing baggage">
                    <img class="listing-image" alt="$">
                    <dl>
                        <dt>From</dt>
                        <dl>Japan</dl>
                        <dt>Date</dt>
                        <dl>June 28, 2018 12:00 PHT</dl>
                    </dl>
                    <span clss="badge">10</span>
                </li>
            </ul>
        </section>

        <footer>
            <ul>
                <li><a href="/mobile/list.html"><img src="/img/listings.png"/></a></li>
                <li><a href="/mobile/offer.html?listings=true"><img src="/img/offers.png"/></a></li>
                <li><a href="/mobile/profile.html"><img src="/img/profile.png"/></a></li>
            </ul>
        </footer>


        <script src="/js/list.js"></script>

        <script type="text/html" id="tpl-matches">
            <li class="listing {{TYPE}} {{DONE}}" data-id="{{ID}}" data-type="match">
                <div class="listing-data">
                    <span class="circle">{{ALIAS}}</span>
                    <div class="details">
                        <span class="value">{{AMOUNT}}</span>
                        <dl>
                            <dd>{{TO}}</dd>
                            <dd>{{DATE}}</dd>
                            <dd>{{TIME}}</dd>
                        </dl>
                    </div>

                    <span class="badge exclamation-icon">{{MESSAGE_BADGE}}</span>
                </div>
            </li>
        </script>

        <script type="text/html" id="tpl-listings">
            <li class="listing {{TYPE}} {{DONE}}" data-id="{{ID}}" data-type="listing">
                <div class="listing-data">
                    <span class="circle">{{ALIAS}}</span>
                    <div class="details">
                        <span class="value">{{AMOUNT}}</span>
                        <dl>
                            <dd>{{FROM}}</dd>
                            <dd>{{TO}}</dd>
                            <dd>{{DATE}}</dd>
                        </dl>
                    </div>
                    <span class="badge exclamation-icon hide">{{BADGE}}</span>
                    {{CHEV}}
                    <div class="preloader-wrapper small">
                        <div class="spinner-layer spinner-red-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                            <div class="circle"></div>
                            </div><div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <ul class="matches">
                </ul>
            </li>
        </script>

        <script src="/js/vendor/jquery-1.11.2.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>

        <script src="/js/main.js"></script>

        <script>
            $(document).ready(() => {
                $('select').material_select();
            });

            $('.timepicker').pickatime({
                twelvehour: false,
                autoclose: true
            });

            $('.datepicker').pickadate({
                closeOnSelect: true
            });
        </script>
    </body>
