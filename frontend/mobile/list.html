        <header>LISTINGS</header>

        <section class="main-content">
            <ul id="listings">
                <li class="listing money">
                    <img class="listing-image" alt="$">
                    <dl>
                        <dt>From</dt>
                        <dl>Japan</dl>
                        <dt>Date</dt>
                        <dl>June 28, 2018 12:00 PHT</dl>
                    </dl>
                    <span clss="badge">1</span>
                </li>
                <li class="listing baggage">
                    <img class="listing-image" alt="$">
                    <dl>
                        <dt>From</dt>
                        <dl>Japan</dl>
                        <dt>Date</dt>
                        <dl>June 28, 2018 12:00 PHT</dl>
                    </dl>
                    <span clss="badge">10</span>
                </li>
            </ul>
        </section>

        <footer>
            <ul>
                <li><a href="/mobile/list.html"><img src="/img/listings.png"/></a></li>
                <li><a href="/mobile/offer.html?listings=true"><img src="/img/offers.png"/></a></li>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.3/moment.min.js"></script>

        <script src="/js/main.js"></script>

        <script type="text/html" id="tpl-matches">
            <li class="listing {{TYPE}} {{DONE}}" data-id="{{ID}}" data-type="match" data-ser="{{YYYY}}">
                <div class="listing-data">
                    <span class="circle">{{ALIAS}}</span>
                    <div class="details">
                        <span class="value">{{AMOUNT}}</span>
                        <dl>
                            <dd>{{TO}}</dd>
                            <dd>{{DATE}}</dd>
                            <dd>{{TIME}}</dd>
                        </dl>
                    </div>

                    <span class="badge exclamation-icon">{{MESSAGE_BADGE}}</span>
                </div>
            </li>
        </script>

        <script type="text/html" id="tpl-listings">
            <li class="listing {{TYPE}} {{DONE}}" data-id="{{ID}}" data-type="listing" data-ser="{{YYYY}}">
                <div class="listing-data">
                    <span class="circle">{{ALIAS}}</span>
                    <div class="details">
                        <span class="value">{{AMOUNT}}</span>
                        <dl>
                            <dd>{{FROM}}</dd>
                            <dd>{{TO}}</dd>
                            <dd>{{DATE}}</dd>
                        </dl>
                    </div>
                    <span class="badge exclamation-icon hide">{{BADGE}}</span>
                    {{CHEV}}
                    <div class="preloader-wrapper small">
                        <div class="spinner-layer spinner-red-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                            <div class="circle"></div>
                            </div><div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <ul class="matches">
                </ul>
            </li>
        </script>
